    const selectedCourses = Array.from(document.querySelectorAll('.programs input[name="course"]:checked')).map(checkbox => checkbox.value);
    const selectedYear = document.getElementById('Year').value;
    const Subject = document.getElementById('Subject').value;
    const recency = document.getElementById('recency').value; // I-keep ito bilang string
    const author = document.getElementById('author').value;
    const PlaceofPublication = document.getElementById('PlaceofPublication').value;
    const type = document.getElementById('type').value;
    const Volume = document.getElementById('Volume').value;
    const Location = document.getElementById("Location").value;

    if (bookName === '' || Subject === '' || recency === '' || author === '' || type === '' || Volume === '') {
        alert('Please fill out all required fields');
        saveButton.disabled = false; 
        return;
    }

    // Gumamit ng recency direktang bilang string
    const promises = selectedCourses.map(course => {
        return push(ref(db, `Books/${course}/${selectedYear}`), {
            CallNumber: CallNumber,
            bookName: bookName,
            Subject: Subject,
            recency: recency, // Dito na gamitin ang recency
            author: author,
            PlaceofPublication: PlaceofPublication,
            type: type,
            Volume: Volume,
            Location: Location
        });
    });

    Promise.all(promises)
        .then(() => {
            alert("Successfully added");
            document.getElementById('CallNumber').value = '';
            document.getElementById('BookName').value = '';        
            document.getElementById('recency').value = '';
            document.getElementById('author').value = '';
            document.getElementById('PlaceofPublication').value = '';
            document.getElementById('type').value = '';
            document.getElementById('Volume').value = '';
            document.getElementById('Location').value = '';

        })
        .catch((error) => {
            alert(error.message);
        })
        .finally(() => {
            saveButton.disabled = false;
        });
}

    
    saveButton.addEventListener("click", add);

    window.addEventListener("load", () => {
    const subjectSelect = document.getElementById("Subject");
    const options = Array.from(subjectSelect.options);

    options.sort((a, b) => a.text.localeCompare(b.text));

    subjectSelect.innerHTML = "";
    options.forEach(option => subjectSelect.add(option));
});

 // I-toggle ang display ng menu
 if (for1.style.display === "none" || for1.style.display === "") {
  for1.style.display = "flex"; 
  
 } else {
  for1.style.display = "none"; // Itago ang menu
 }
});

</script>
